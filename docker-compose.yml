version: "3.8"

services:
  frontend:
    build: ./gmail-message-reactjs
    expose:
      - "3000"

  backend:
    build: ./backend-server
    expose:
      - "5000"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
